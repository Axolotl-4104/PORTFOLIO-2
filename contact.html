<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Akshita</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        .contact-section {
            padding-top: 140px;
            background: linear-gradient(to bottom, #e6f0ff, #ffffff);
            min-height: 100vh;
            text-align: center;
        }

        .contact-section h1 {
            font-size: 2.5rem;
            font-weight: bold;
            color: #555;
            margin-bottom: 10px;
        }

        .heading-underline {
            width: 40px;
            height: 3px;
            background: #0a1f8f;
            margin: 0 auto 30px;
        }

        .contact-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            max-width: 700px;
            margin: auto;
        }

        /* Contact Form */
        form {
            width: 100%;
            background: #fff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        form input,
        form textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            outline: none;
            font-size: 1rem;
        }

        form textarea {
            resize: none;
            height: 120px;
        }

        form button {
            background: #0a1f8f;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        form button:hover {
            background: #082070;
        }

        /* Social Links */
        .social-links {
            display: flex;
            gap: 20px;
            font-size: 2rem;
        }

        .social-links a {
            color: #0a1f8f;
            transition: 0.3s;
        }

        .social-links a:hover {
            color: #082070;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav>
        <div class="logo">Akshita</div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="skills.html">Skills</a></li>
            <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
    </nav>

    <!-- Contact Section -->
    <section class="contact-section">
        <h1>Get In Touch</h1>
        <div class="heading-underline"></div>

        <div class="contact-container">
            <p>I’d love to hear from you! Whether it’s about a project, collaboration, or just to say hi — drop me a message below.</p>

            <!-- Contact Form -->
            <form action="https://formspree.io/f/your-form-id" method="POST">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>

            <!-- Social Links -->
            <div class="social-links">
                <a href="https://github.com/axolotl-4104" target="_blank"><i class="fab fa-github"></i></a>
                <a href="https://linkedin.com/in/yourusername" target="_blank"><i class="fab fa-linkedin"></i></a>
                <a href="mailto:mh.akshitarana@gmail.com"><i class="fas fa-envelope"></i></a>
            </div>
        </div>
    </section>

</body>
</html>
